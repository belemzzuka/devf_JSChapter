<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-dismissible" role="alert" id="liveAlert"></div>
    <main class="container mt-3">
        <div class="row justify-content-center">
            <div id="login" class="col-12 col-md-4">
                <form action="">
                    <div class="mb-3">
                        <label for="txt-user" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" name="txt-user" id="txt-user">
                      </div>
                      <div class="mb-3">
                        <label for="txt-pass" class="form-label">Contrase√±a:</label>
                        <input type="password" class="form-control" name="txt-pass" id="txt-pass">
                      </div>
                      <button type="button" id="btn-login" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <div id="operacionesBancarias" class="col-12 col-md-4">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="btnConsultar" class="btn btn-primary" type="button">Consultar Saldo</button>
                    <button id="btnDepositar" class="btn btn-primary" type="button">Depositar Dinero</button>
                    <button id="btnRetirar" class="btn btn-primary" type="button">Retirar Dinero</button>
                  </div>
                <div class="col-12">
                    <p id="mensajes-confirmacion" class="display-6 text-center mt-5"></p>
                </div>
                <div id="depositar" class="col-12">
                    <label for="txt-cantidad-depositar" class="form-label">Cantidad a depositar:</label>
                    <input type="number" class="form-control" name="txt-cantidad-depositar" id="txt-cantidad-depositar">
                    <button type="button" id="btn-depositar-cantidad" class="btn btn-primary">Depositar</button>
                </div>
                <div id="retirar" class="col-12">
                    <label for="txt-cantidad-retirar" class="form-label">Cantidad a retirar:</label>
                    <input type="number" class="form-control" name="txt-cantidad-retirar" id="txt-cantidad-retirar">
                    <button type="button" id="btn-retirar-cantidad" class="btn btn-primary">Retirar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
